<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Lyft - Sign Up</title>
</head>
<body>
	<header>
		<button id="irA-home"><a href="../index.html"><</a></button>
		<h1>Sign Up</h1>
		<p>Join now for free ride credit</p>
	</header>
	<section>
		<div class="row form-group input-box">
			<input type="text" id="input-name" class="form-control col-xs-6 col-sm-6 col-md-6" placeholder="First Name">
			<input type="text" id="input-lastname" class="form-control col-xs-6 col-sm-6 col-md-6" placeholder="Last Name">
		</div>
		<div class="row form-group input-box">
			<input type="email" id="input-email" class="form-control col-xs-12 col-sm-12 col-md-12" placeholder="Email">
		</div>
		<div>
			<label>
				<input type="checkbox" value="">
				<span>I agree to Lyft's <a href="#">Terms of Service</a></span>
			</label>
		</div>
	</section>
	<section>
		<button class="btn-next" type="submit">Next</button>
	</section>
	<script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
	<script type='text/javascript' src='js/script.js'></script>
	<script type='text/javascript' src='js/bootstrap.js'></script>
</body>
</html>
